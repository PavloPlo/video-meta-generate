apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Use managed database variant (removes PostgreSQL StatefulSet)
resources:
  - ../../../base/postgres/variants/managed-database.yaml

# Environment-specific labels
labels:
  - pairs:
      environment: production
      app.kubernetes.io/environment: production
      database: managed

namespace: production
