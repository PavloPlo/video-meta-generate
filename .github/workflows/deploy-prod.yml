name: Deploy to Production (Kubernetes)

on:
  push:
    tags:
      - "release-*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: self-hosted
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            DATABASE_URL=${{ secrets.PROD_DATABASE_URL }}
            DIRECT_URL=${{ secrets.PROD_DIRECT_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify kubectl access
        run: |
          kubectl config current-context
          kubectl cluster-info
          echo "âœ… Kubernetes cluster is accessible"

      - name: Deploy with Kustomize
        run: |
          cd k8s/overlays/production

          # Generate manifests with image override
          kubectl kustomize . --image=ghcr.io/${{ github.repository }}=${{ needs.build-and-push.outputs.image }} > /tmp/manifests.yaml

          # Create application secrets
          kubectl create secret generic app-secrets \
            --from-literal=DATABASE_URL=${{ secrets.PROD_DATABASE_URL }} \
            --from-literal=DIRECT_URL=${{ secrets.PROD_DIRECT_URL }} \
            --from-literal=SESSION_COOKIE_NAME=${{ secrets.SESSION_COOKIE_NAME }} \
            --from-literal=SESSION_TTL_DAYS=${{ secrets.SESSION_TTL_DAYS }} \
            --from-literal=STORAGE_BUCKET=${{ secrets.STORAGE_BUCKET }} \
            --from-literal=STORAGE_ACCESS_KEY_ID=${{ secrets.STORAGE_ACCESS_KEY_ID }} \
            --from-literal=STORAGE_SECRET_ACCESS_KEY=${{ secrets.STORAGE_SECRET_ACCESS_KEY }} \
            --from-literal=STORAGE_REGION=${{ secrets.STORAGE_REGION }} \
            --from-literal=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --dry-run=client -o yaml | kubectl apply --validate=false -f -

          # Apply manifests (production uses managed database and cloud storage)
          kubectl apply --validate=false -f /tmp/manifests.yaml

          # Wait for rollout
          kubectl rollout status deployment/video-meta-app -n production --timeout=300s

      - name: Run database migrations
        run: |
          kubectl exec -n production deployment/video-meta-app -- npm run db:deploy
